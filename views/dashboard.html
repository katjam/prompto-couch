<div class="task-summary">
	<a href="#/tasks/day">
	  <p ng-repeat="taskObj in tasks" ng-init="task = taskObj.key">
		<span class="count">1</span>
		  <span class="description">missed</span>
		  <img task-icon="task.category">
		  <span class="category {{task.category}}">{{task.category}}</span>
		</p>
	</a>
</div>
